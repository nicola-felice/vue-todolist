<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue TodoList</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root" class="container">
        <div class="logo_wrapper">
            <img class="logo" src="./img/logo.png" alt="logo">
        </div>

        <div class="new_todo_wrapper">
            <input v-model="newTodoText" class="add_todo_input" type="text" placeholder="--aggiungi un To Do--">
            <button @click="addNewTodo()" class="new_todo_btn"><i class="fas fa-plus"></i></button>
        </div>

        <div class="list_todos_wrapper">
            <ol class="todos">
                <li v-for="(elm, index) in todos" :key="index" class="todo">
                    <span>{{elm.name}}</span>
                    <i @click="removeTodo(index)" class="fas fa-times"></i>
                </li>
                <li v-if="todos.length == 0" class="todo">--hai completato tutti i todo--</li>
            </ol>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
